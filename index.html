<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body oncontextmenu="return false;">
    <script type="module" src="./GameObject.js"></script>
    <script type="module" src="./Game.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <div id="game">
      <canvas id="canvas" style="background: black"></canvas>
      <div id="expBarContainer">
        <div id="level"></div>
        <div id="level-content"></div>
        <div id="expBar"></div>
      </div>
      <div id="leaderboard-wrapper">
        <span id="leaderboard-title">Leaderboard</span>
        <ul id="leaderboard">
          <li>
            <span class="leaderboard-name">1.-</span
            ><span class="leaderboard-score">-</span>
          </li>
          <li>
            <span class="leaderboard-name">2.-</span
            ><span class="leaderboard-score">-</span>
          </li>
          <li>
            <span class="leaderboard-name">3.-</span
            ><span class="leaderboard-score">-</span>
          </li>
          <li>
            <span class="leaderboard-name">4.-</span
            ><span class="leaderboard-score">-</span>
          </li>
          <li>
            <span class="leaderboard-name">5.-</span
            ><span class="leaderboard-score">-</span>
          </li>
          <li>
            <span class="leaderboard-name">?.-</span
            ><span class="leaderboard-score">-</span>
          </li>
        </ul>
      </div>
    </div>

    <div id="menu">
      <div class="game-name">
        <img src="/images/logo.png" />
      </div>
      <!-- PLAY -->
      <form id="play-form">
        <input
          name="name"
          class="name"
          id="name-play"
          type="text"
          pattern="[A-Za-z].{0,14}"
          title="a-z and less than 14 characters."
          placeholder="Player Name"
          
          required
          maxlength="14"
          autofocus

        />
        <div class="play-btn">
          <button id="play" type="button">Play</button>
        </div>
      </form>
    </div>

    <div id="play-again-modal">
      <div id="backdrop"></div>
      <div id="play-again-modal-wrapper">
        <div>
          <img src="/images/logo.png" />
        </div>
        <form id="play-again-form">
          <p id="kills"></p>
          <div class="play-btn">
            <button id="play-again" type="submit">Play Again</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
